<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Check</title>
</head>
<body>
    <header id="header">
        <h1 id="myHeader">Weather Dashboard</h1>
    </header>
    <div class="container">
        <section class="left">
            <h2 id="mySearch">Search for a City!</h2>
            <div><textarea  id="searchInput" cols="30" rows="2"></textarea></div>
            <button type="button" id="searchButton">Search</button>
        </section>
        <section class="right">
            <div id="top">
                <h2 id="myCity">Search first to see the weather!</h2>
                <ul>
                    <li class="myList" id="temp">Temp:</li>
                    <li class="myList" id="wind">Wind:</li>
                    <li class="myList" id="humidity">Humidity:</li>
                    <li class="myList" id="description">Weather Type:</li>
                </ul>
            </div>
            <div id="bottom" class="container">
                <div class="card" >
                    <ul >
                        <h2 id="card1"></h2>
                        <li id="temp1"></li>
                        <li id="humidity1"></li>
                        <li id="wind1"></li>
                    </ul>
                </div>
                <div class="card" >
                    <ul >
                        <h2 id="card2"></h2>
                        <li id="temp2"></li>
                        <li id="humidity2"></li>
                        <li id="wind2"></li>
                    </ul>
                </div>
                <div class="card">
                    <ul >
                        <h2 id="card3"></h2>
                        <li id="temp3"></li>
                        <li id="humidity3"></li>
                        <li id="wind3"></li>
                    </ul>
                </div>
                <div class="card">
                    <ul >
                        <h2 id="card4"></h2>
                        <li id="temp4"></li>
                        <li id="humidity4"></li>
                        <li id="wind4"></li>
                    </ul>
                </div>
                <div class="card">
                    <ul >
                        <h2 id="card5"></h2>
                        <li id="temp5"></li>
                        <li id="humidity5"></li>
                        <li id="wind5"></li>
                    </ul>
                </div>
            </div>
        </section>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
